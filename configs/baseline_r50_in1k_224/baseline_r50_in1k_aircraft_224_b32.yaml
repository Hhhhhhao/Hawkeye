dataset:
  batch_size: 32
  meta_dir: /media/Zeus/hawkeye_fgvc/metadata/aircraft
  name: cub
  num_workers: 4
  root_dir: /media/Zeus/datasets/fgvc-aircraft-2013b/data/images
  transformer:
    auto_aug: auto_aug
    image_size: 224
    rand_erase: 0.0
    resize_size: 256
experiment:
  log_dir: /media/Zeus/hawkeye_fgvc/results/base_res50
  name: ResNet50_Aircraft_224
  seed: 42
  use_amp: false
model:
  name: ResNet50
  num_classes: 100
train:
  criterion:
    name: CrossEntropyLoss
  epoch: 30
  optimizer:
    clip_grad: null
    lr: 0.00016
    momentum: 0.9
    name: Adam
    weight_decay: 0.028
  save_frequence: 30
  scheduler:
    T_max: 30
    eta_min: 1.0e-05
    name: CosineAnnealingLR
